<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="shortcut icon" href="static/media/images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="static/css/style.css">
    <script defer src="static/js/script.js"></script>
</head>
<body>
    <div class="player">
        <video class="video" playsinline></video>
    <!-- Show Controls -->
    <div class="show-controls">
        <!--Controls Container-->
        <div class="controls-container">
            <!-- Progress Bar -->
            <div class="progress-range" title="Seek">
                <div class="progress-bar"></div>
            </div>
            <div class="control-group">
                <!-- Left Controls -->
                <div class="controls-left">
                <!-- Play/Pause -->
                <div class="play-controls">
                    <span class="fas fa-play" title="Play" id="play-btn"></span>
                </div>
                <!-- Volume -->
                <div class="volume">
                    <div class="volume-icon">
                        <span class="fas fa-volume-up" id="volume-icon" title="Mute"></span>
                    </div>
                    <div class="volume-range" title="Change Volume">
                        <div class="volume-bar"></div>
                    </div>
                </div>
            </div>
                <!-- Right Controls -->
                <div class="controls-right">
                    <!-- Speed -->
                    <div class="speed" title="Playback Rate">
                        <select name="playbackRate" class="player-speed">
                            <option value="0.5">0.5x</option>
                            <option value="0.75">0.75x</option>
                            <option value="1" selected>1x</option>
                            <option value="1.5">1.5x</option>
                            <option value="2">2x</option>
                        </select>
                    </div>
                    <!-- Time -->
                    <div class="time">
                        <span class="time-elapsed">00:00</span> /
                        <span class="time-duration">00:00</span>
                    </div>
                    <!-- Fullscreen -->
                    <div class="fullscreen"><span class="fas fa-expand"></span></div>
                </div>
            </div>
        </div>
    </div>
</div>
    <input id="file-selector" type="file" id="file-selector" accept=".mp4, .avi, .webm">
</body>
</html>
